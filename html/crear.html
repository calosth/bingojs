<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Crear partida de Bingo</title>
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">BingoJS</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="unirse.html"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 ">
				<h3>Crear partida</h3>
				<p>Escriba los datos para crear la partida</p>
			</div>
		</div>

		<div class="row well well-sm">
			<div class="col-xs-6 col-md-6 col-md-offset-3 col-xs-offset-3">
				<form action="jugar.html">
					<div class="form-group">
						<label for="nombrePartida">Nombre:</label>
						<input type="text" class="form-control" id="nombrePartida" placeholder="Ingrese el Nombre" required>
					</div>
					<div class="from-group">
						<label for="maximoCartones">Máximo de personas en la sala:</label>
						<input type="number" class="form-control" id="maximoPersonas" placeholder="20" required>
					</div>
					<div class="from-group">
						<label for="maximoCartones">Máximo de cartones por persona:</label>
						<input type="number" class="form-control" id="maximoCartones" placeholder="5" required>
					</div>
					<button id="submit" type="submit" class="btn btn-success col-xs-12 col-md-12 margin-top ">Aceptar</button>
				</form>
				<p id="mocos"></p>
			</div>			
		</div>

	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/crear.js"></script>
	<script src="../js/network.js"></script>

</body>
</html>
