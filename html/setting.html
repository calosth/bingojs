<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Crear partida de Bingo</title>
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">BingoJS</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="unirse.html"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 ">
				<h3>Configurar puertos</h3>
			</div>
		</div>

		<div class="row well well-sm">
			<div class="col-xs-6 col-md-6 col-md-offset-3 col-xs-offset-3">
				<form action="jugar.html">
					<div class="form-group">
						<label for="puerto">Puerto para UDP:</label>
						<input type="number" class="form-control" id="puertoUDP" placeholder="10022" required>
					</div>
					<div class="form-group">
						<label for="puerto">Puerto para TCP:</label>
						<input type="number" class="form-control" id="puertoTCP" placeholder="10022" required>
					</div>	
					<div class="form-group">
						<label for="puerto">IP de Broadcast:</label>
						<input type="number" class="form-control" id="ipBroadcast" placeholder="255.255.255.255" required>
					</div>
					<div class="form-group">
						<label for="puerto">IP de Multicast:</label>
						<input type="number" class="form-control" id="ipMulticast" placeholder="239.1.2.3" required>
					</div>
					<div class="form-group">
						<label for="puerto">Puerto de Multicast:</label>
						<input type="number" class="form-control" id="portMulticast" placeholder="5554" required>
					</div>										
					<button id="submit" type="submit" class="btn btn-success col-xs-12 col-md-12 margin-top ">Guardar</button>
				</form>
			</div>			
		</div>

	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/network.js"></script>
	<script src="../js/setting.js"></script>

</body>
</html>
